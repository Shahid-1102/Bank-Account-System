<mat-sidenav-container class="sidenav-container">
  
  <mat-sidenav #sidenav mode="side" opened class="sidenav">
    <mat-toolbar>
      <span>Admin Panel</span>
    </mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/admin/dashboard" routerLinkActive="active-link">
        <mat-icon>dashboard</mat-icon>
        <span>Dashboard</span>
      </a>
      <!-- We will make this a separate page later -->
      <a mat-list-item routerLink="/admin/customers" routerLinkActive="active-link">
        <mat-icon>groups</mat-icon>
        <span>Customers</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar color="primary" class="header-toolbar">
      <span>Bank of Trust</span>
      <span class="spacer"></span>
      <span *ngIf="username" class="welcome-text">Welcome, <strong>{{ username }}</strong></span>
      <button mat-icon-button (click)="logout()" title="Logout">
        <mat-icon>logout</mat-icon>
      </button>
    </mat-toolbar>

    <main class="content-area">
      <router-outlet></router-outlet>
    </main>

  </mat-sidenav-content>
</mat-sidenav-container>
