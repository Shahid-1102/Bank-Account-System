
<mat-toolbar color="primary" class="header-toolbar mat-elevation-z4 glass-card">
  <span>Bank of Manhattan</span>
  <span class="spacer"></span>
  <span *ngIf="username" class="welcome-text">Welcome, <strong>{{ username }}</strong></span>
  <button mat-icon-button (click)="logout()" title="Logout">
    <mat-icon>logout</mat-icon>
  </button>
</mat-toolbar>

<mat-sidenav-container class="sidenav-container">
  
  <mat-sidenav #sidenav mode="side" opened class="sidenav glass-card">
    <mat-nav-list>
      <a mat-list-item routerLink="/admin/dashboard" routerLinkActive="active-link">
        <mat-icon>dashboard</mat-icon>
        <span>Dashboard</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <main class="content-area">
      <router-outlet></router-outlet>
    </main>
  </mat-sidenav-content>

</mat-sidenav-container>
