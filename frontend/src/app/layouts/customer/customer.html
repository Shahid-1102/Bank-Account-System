<!-- Path: src/app/layouts/customer/customer.html -->

<!-- 1. The main toolbar is now outside and at the top -->
<mat-toolbar color="primary" class="header-toolbar mat-elevation-z4 glass-card">
  <span>Bank of Manhattan</span>
  <span class="spacer"></span>
  <span class="welcome-text" *ngIf="username">Welcome, <strong>{{ username }}</strong></span>
  <button mat-icon-button (click)="logout()" title="Logout">
    <mat-icon>logout</mat-icon>
  </button>
</mat-toolbar>

<!-- 2. The sidenav container now fills the rest of the page, BELOW the header -->
<mat-sidenav-container class="sidenav-container">
  
  <!-- Sidebar -->
  <mat-sidenav #sidenav mode="side" opened class="sidenav glass-card">
    <mat-nav-list>
      <a mat-list-item routerLink="/customer/dashboard" routerLinkActive="active-link">
        <mat-icon>dashboard</mat-icon>
        <span>Dashboard</span>
      </a>
      <a mat-list-item routerLink="/customer/profile" routerLinkActive="active-link">
        <mat-icon>person</mat-icon>
        <span>Profile</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <!-- Main Content Area -->
  <mat-sidenav-content>
    <main class="content-area">
      <router-outlet></router-outlet>
    </main>
  </mat-sidenav-content>

</mat-sidenav-container>
