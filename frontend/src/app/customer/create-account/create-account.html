<div class="container mt-4">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Apply for a New Bank Account</mat-card-title>
      <mat-card-subtitle>Your application will be sent for admin approval.</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="createAccountForm" (ngSubmit)="onSubmit()" class="d-flex flex-column">

        <mat-form-field appearance="outline" class="mb-3">
          <mat-label>Select an Account Type</mat-label>
          <mat-select formControlName="accountType" required>
            <mat-option value="SAVINGS">Savings Account</mat-option>
            <mat-option value="CURRENT">Current Account</mat-option>
            <mat-option value="SALARY">Salary Account</mat-option>
          </mat-select>
          <mat-error *ngIf="createAccountForm.get('accountType')?.hasError('required')">
            Account type is required.
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Initial Deposit Amount</mat-label>
          <input matInput type="number" formControlName="initialDeposit" required>
          <span matTextPrefix>₹&nbsp;</span>
          <mat-error *ngIf="createAccountForm.get('initialDeposit')?.hasError('required')">
            An initial deposit is required.
          </mat-error>
          <mat-error *ngIf="createAccountForm.get('initialDeposit')?.hasError('min')">
            Minimum initial deposit is ₹1000.
          </mat-error>
        </mat-form-field>

        <div class="mt-4">
          <button mat-flat-button color="primary" type="submit" [disabled]="createAccountForm.invalid">Submit Application</button>
          <a mat-button routerLink="/customer/dashboard" class="ms-2">Cancel</a>
        </div>

      </form>
    </mat-card-content>
  </mat-card>
</div>
