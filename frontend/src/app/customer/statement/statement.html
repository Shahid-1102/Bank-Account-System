<div class="container mt-4">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Generate Statement</mat-card-title>
      <mat-card-subtitle *ngIf="accountNumber">For Account: {{ accountNumber }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="statementForm" (ngSubmit)="downloadStatement()">
        <mat-form-field appearance="outline" class="me-3">
          <mat-label>Start Date</mat-label>
          <input matInput [matDatepicker]="startPicker" formControlName="startDate">
          <mat-datepicker-toggle matSuffix [for]="startPicker"></mat-datepicker-toggle>
          <mat-datepicker #startPicker></mat-datepicker>
        </mat-form-field>
        
        <mat-form-field appearance="outline">
          <mat-label>End Date</mat-label>
          <input matInput [matDatepicker]="endPicker" formControlName="endDate">
          <mat-datepicker-toggle matSuffix [for]="endPicker"></mat-datepicker-toggle>
          <mat-datepicker #endPicker></mat-datepicker>
        </mat-form-field>

        <div class="mt-4">
          <button mat-flat-button color="primary" type="submit">Download PDF</button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
